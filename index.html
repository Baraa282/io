<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Pages Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f1e6e6;
            overflow: hidden;
            touch-action: pan-y;
            user-select: none;
            -webkit-user-select: none;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .page-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .page-image {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            display: block;
            transition: opacity 0.3s ease;
        }

        .page-number {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(0, 0, 0, 0.6);
            font-size: 16px;
            font-weight: 400;
            text-align: center;
            z-index: 5;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .page-number {
                bottom: 15px;
                font-size: 14px;
            }
        }

        .loading {
            opacity: 0.5;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 12px 24px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 10;
        }

        .page-info {
            color: white;
            font-size: 16px;
            font-weight: 500;
            min-width: 80px;
            text-align: center;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background 0.2s ease;
        }

        .page-info:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .page-input {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            color: #000;
            font-size: 16px;
            font-weight: 500;
            width: 60px;
            text-align: center;
            padding: 4px 8px;
            border-radius: 4px;
            outline: none;
        }

        .page-input:focus {
            background: white;
        }

        .go-button {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: background 0.2s ease;
            touch-action: manipulation;
        }

        .go-button:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .nav-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s ease;
            touch-action: manipulation;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .nav-button:active {
            background: rgba(255, 255, 255, 0.4);
        }

        .nav-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 3px;
            background: rgba(255, 255, 255, 0.3);
            transition: width 0.3s ease;
            z-index: 10;
        }

        @media (max-width: 768px) {
            .controls {
                bottom: 10px;
                padding: 10px 16px;
                gap: 15px;
            }

            .page-info {
                font-size: 14px;
                min-width: 60px;
            }

            .page-input {
                font-size: 14px;
                width: 50px;
            }

            .go-button {
                padding: 5px 10px;
                font-size: 11px;
            }

            .nav-button {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }
        }

        @media (orientation: landscape) and (max-height: 500px) {
            .controls {
                bottom: 5px;
                padding: 8px 12px;
            }

            .page-info {
                font-size: 12px;
            }
        }

        /* Swipe indicator */
        .swipe-hint {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            text-align: center;
            z-index: 5;
            pointer-events: none;
        }

        @media (min-width: 769px) {
            .swipe-hint {
                display: none;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="swipe-hint"></div>
        <div class="progress-bar" id="progressBar"></div>
        <div class="page-container" id="pageContainer">
            <img id="pageImage" class="page-image" src="" alt="Page">
            <div class="page-number" id="pageNumber">1</div>
        </div>
    </div>

    <script>
        class QuranPageViewer {
            constructor() {
                this.currentPage = 1;
                this.totalPages = 604;
                this.touchStartX = 0;
                this.touchEndX = 0;
                this.minSwipeDistance = 50;
                this.isLoading = false;

                this.pageImage = document.getElementById('pageImage');
                this.progressBar = document.getElementById('progressBar');
                this.pageContainer = document.getElementById('pageContainer');
                this.pageNumber = document.getElementById('pageNumber');

                this.init();
            }

            init() {
                this.loadPage(this.currentPage);

                // Touch events for swiping
                this.pageContainer.addEventListener('touchstart', (e) => this.handleTouchStart(e), { passive: true });
                this.pageContainer.addEventListener('touchend', (e) => this.handleTouchEnd(e), { passive: true });

                // Keyboard navigation
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowLeft') {
                        this.goToPreviousPage();
                    } else if (e.key === 'ArrowRight') {
                        this.goToNextPage();
                    }
                });

                // Mouse drag support (for desktop)
                let isDragging = false;
                let startX = 0;

                this.pageContainer.addEventListener('mousedown', (e) => {
                    isDragging = true;
                    startX = e.clientX;
                });

                document.addEventListener('mousemove', (e) => {
                    if (!isDragging) return;
                    e.preventDefault();
                });

                document.addEventListener('mouseup', (e) => {
                    if (!isDragging) return;
                    isDragging = false;
                    const diffX = startX - e.clientX;
                    if (Math.abs(diffX) > this.minSwipeDistance) {
                        if (diffX > 0) {
                            this.goToNextPage();
                        } else {
                            this.goToPreviousPage();
                        }
                    }
                });

                this.updateProgress();
            }

            handleTouchStart(e) {
                this.touchStartX = e.changedTouches[0].screenX;
            }

            handleTouchEnd(e) {
                this.touchEndX = e.changedTouches[0].screenX;
                this.handleSwipe();
            }

            handleSwipe() {
                const swipeDistance = this.touchStartX - this.touchEndX;

                if (Math.abs(swipeDistance) > this.minSwipeDistance) {
                    if (swipeDistance > 0) {
                        // Swipe left - next page
                        this.goToNextPage();
                    } else {
                        // Swipe right - previous page
                        this.goToPreviousPage();
                    }
                }
            }

            loadPage(pageNumber) {
                if (this.isLoading || pageNumber < 1 || pageNumber > this.totalPages) {
                    return;
                }

                this.isLoading = true;
                this.pageImage.classList.add('loading');

                const imagePath = `quran-images/${pageNumber}.png`;
                const img = new Image();

                img.onload = () => {
                    this.pageImage.src = imagePath;
                    this.pageImage.classList.remove('loading');
                    this.currentPage = pageNumber;
                    this.pageNumber.textContent = pageNumber;
                    this.updateProgress();
                    this.isLoading = false;
                };

                img.onerror = () => {
                    console.error(`Failed to load page ${pageNumber}`);
                    this.pageImage.classList.remove('loading');
                    this.isLoading = false;
                };

                img.src = imagePath;
            }

            goToNextPage() {
                if (this.isLoading) return;
                if (this.currentPage < this.totalPages) {
                    this.loadPage(this.currentPage + 1);
                } else {
                    // Wrap around: from 604 to 1
                    this.loadPage(1);
                }
            }

            goToPreviousPage() {
                if (this.isLoading) return;
                if (this.currentPage > 1) {
                    this.loadPage(this.currentPage - 1);
                } else {
                    // Wrap around: from 1 to 604
                    this.loadPage(this.totalPages);
                }
            }

            updateProgress() {
                const progress = (this.currentPage / this.totalPages) * 100;
                this.progressBar.style.width = `${progress}%`;
            }
        }

        // Initialize the viewer when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new QuranPageViewer();
        });
    </script>
</body>
</html>
